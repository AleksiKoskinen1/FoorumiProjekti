<div class="page-header">
  <h1>Kirjaudu sisään</h1>
</div>

<form>
  <div class="form-group">
    <label>Käyttäjätunnus</label>
    <input type="text" class="form-control" ng-model="newLogin.user">
  </div>

  <div class="form-group">
    <label>Salasana</label>
    <input type="password" class="form-control" ng-model="newLogin.password">
    <p>{{ errorMessage }}</p>
  </div>

  <button class="btn btn-primary" ng-click="loginUser()" >Kirjaudu sisään</button>
</form>
